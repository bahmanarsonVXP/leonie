name: Tests

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main, production ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        # Variables minimales pour les tests
        SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'test-key' }}
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY || 'test-key' }}
        IMAP_EMAIL: test@test.com
        IMAP_PASSWORD: test-password
        SMTP_EMAIL: test@test.com
        SMTP_PASSWORD: test-password
        API_SECRET_KEY: test-secret-key-for-ci-cd-testing-only
      run: |
        # Tests unitaires (ceux qui ne n√©cessitent pas de connexions externes)
        pytest tests/test_document.py -v --tb=short

    - name: Check code formatting (Black)
      run: |
        pip install black
        black --check app/ tests/ || true
      continue-on-error: true

    - name: Check imports (isort)
      run: |
        pip install isort
        isort --check-only app/ tests/ || true
      continue-on-error: true
